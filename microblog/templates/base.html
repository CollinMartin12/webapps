<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Microblogging app</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='microblog.css') }}">
    </head>
    <div class="container">
        <aside class="sidebar">
          <h1>X</h1>
            {% if current_user.is_authenticated %}
                <div style="padding: 10px 20px; margin-bottom: 15px;">
                    <strong>User: {{ current_user.name }}</strong>
                </div>
            {% endif %}
            <nav>
              <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('main.index') }}"><span>Home</span></a></li>
                    <li><a href="{{ url_for('main.user_profile') }}"><span>Profile</span></a></li>
                    <li><a href="{{ url_for('auth.logout') }}"><span>Logout</span></a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.signup') }}"><span>Sign Up</span></a></li>
                    <li><a href="{{ url_for('auth.login') }}"><span>Log In</span></a></li>
                {% endif %}
              </ul>  <!-- ← this closing </ul> was missing in your static HTML -->
            </nav>
        </aside>
        {% block content %}{% endblock %}
    </div>
</html>
